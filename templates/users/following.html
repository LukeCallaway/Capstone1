{% extends 'users/base_users.html' %}
{% block title %} {{g.user.username}}'s Page {% endblock %}
{% block user_details %}

<h1>Following</h1>

{% if following_list_len == 0 %}
    <p>Not Following Anyone!</p>
{% else %}
    {% for f in user.following %}
        <p>{{f.id}} {{f.username}}</p>
    {% endfor %}
{% endif %}

{% endblock %}
